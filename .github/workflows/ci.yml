name: CI - Test and Lint

on:
  push:
    branches: [ main, dev, 'feat/**' ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./smart-sleeve-app

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./smart-sleeve-app/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm test

      - name: ğŸ’… Lint code
        run: npm run lint